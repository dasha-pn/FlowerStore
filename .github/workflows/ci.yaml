name: Java CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch: {}

jobs:
  build-and-lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Temurin JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven

      - name: Super Linter
        uses: super-linter/super-linter@v6
        continue-on-error: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BRANCH: ${{ github.event.repository.default_branch }}
          STATUS_REPORTER: false
          LOG_LEVEL: DEBUG
          OUTPUT_DETAILS: detailed
          OUTPUT_FOLDER: super-linter-output

          VALIDATE_ALL_CODEBASE: true
          VALIDATE_JAVA: true
          VALIDATE_CHECKSTYLE: true
          CHECKSTYLE_CONFIG: .github/linters/checkstyle.xml
          FILTER_REGEX_EXCLUDE: 'src/test/java/.*'

      - name: Show Super Linter report
        if: always()
        run: |
          echo "== Super Linter summary =="
          cat super-linter-output/super-linter-summary.md || true
          echo
          echo "== Checkstyle raw outputs (if any) =="
          find super-linter-output -type f -maxdepth 3 -print
          echo
          # Спробуємо вхопити XML/текст із порушеннями:
          grep -RIn "error" super-linter-output || true
          grep -RIn "<error " super-linter-output || true

      - name: Upload Super Linter output
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: super-linter-output
          path: super-linter-output
          if-no-files-found: ignore
